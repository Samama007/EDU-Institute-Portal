<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher/Student Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body bgcolor="hsl(27, 74%, 53%)">
    <header>
        <h1><big>Welcome to the BANOQABIL Portal</big></h1>
        <p><i><h3><b>You are logged in as administrator and thus responsible for managing the data of this institute's staff and students</b>.</h3></i></p>
    </header>
    <main>
        <div class="container">
            <img src="images/main_page.jpeg" alt="Institute Image" class="center-image" width="250">
            <br><br>
            <div class="cta">
                <h2><b>Choose Your Designation</b></h2>
                <div class="portal-buttons">
                    <a href="teachers.html" class="portal-button teacher">
                        <img src="images/teacher-icon.png" alt="Teacher Icon">
                        <span>Teacher's Portal</span>
                    </a>
                    <a href="students.html" class="portal-button student">
                        <img src="images/student-icon.webp" alt="Student Icon">
                        <span>Student's Portal</span>
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
